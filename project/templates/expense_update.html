{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Update Expense</h2>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          
          <!-- Expense Name -->
          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value|default_if_none:'' }}" required>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
            <select class="form-control" id="{{ form.category.id_for_label }}" name="{{ form.category.name }}">
              {% for category in form.category.field.queryset %}
                <option value="{{ category.id }}" {% if category.id == form.category.value %} selected {% endif %}>{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Amount -->
          <div class="mb-3">
            <label for="{{ form.amount.id_for_label }}" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="{{ form.amount.id_for_label }}" name="{{ form.amount.name }}" value="{{ form.amount.value|default_if_none:'' }}" required>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
            <input type="date" class="form-control" id="{{ form.date.id_for_label }}" name="{{ form.date.name }}" value="{{ form.date.value }}" required>
          </div>

          <!-- Submit and Cancel buttons -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'expenses:expense-list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
