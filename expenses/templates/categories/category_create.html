{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Create Category</h2>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          
          <!-- Category Name -->
          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value|default_if_none:'' }}" required>
            {% if form.name.errors %}
              <div class="text-danger">{{ form.name.errors }}</div>
            {% endif %}
          </div>

          <!-- Submit and Cancel Buttons -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'expenses:category-list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
